<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Planner</title>
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <button type="button" id="yearbttn" class="bttn">My Year</button>
    <button type="button" id="monthbttn" class="bttn">My Month</button>
    <button type="button" id="expensebttn" class="bttn">Expense Tracker</button>
    <button type="button" id="resetbttn" class="bttn">Reset Planner</button>
    <div id="myYear">
      <div id="year"></div>
      <div id="topYear" class="top5"></div>
    </div>

    <div id="myMonth">
      <div id="week">
        <div id="calendar" class="week-item">
          <div id="previous">&lt;</div>
          <div id="next">&gt;</div>
          <div id="month"></div>
          <div id="Sunday" class="daysOfTheWeek">Sun</div>
          <div id="Monday" class="daysOfTheWeek">Mon</div>
          <div id="Tuesday" class="daysOfTheWeek">Tue</div>
          <div id="Wednesday" class="daysOfTheWeek">Wed</div>
          <div id="Thursday" class="daysOfTheWeek">Thurs</div>
          <div id="Friday" class="daysOfTheWeek">Fri</div>
          <div id="Saturday" class="daysOfTheWeek">Sat</div>
        </div>
        <div id="Sun" class="week-item">
          <div class="week-title">Sunday</div>
        </div>
        <div id="Mon" class="week-item">
          <div class="week-title">Monday</div>
        </div>
        <div id="Tue" class="week-item">
          <div class="week-title">Tuesday</div>
        </div>
        <div id="Wed" class="week-item">
          <div class="week-title">Wednesday</div>
        </div>
        <div id="Thu" class="week-item">
          <div class="week-title">Thursday</div>
        </div>
        <div id="Fri" class="week-item">
          <div class="week-title">Friday</div>
        </div>
        <div id="Sat" class="week-item">
          <div class="week-title">Saturday</div>
        </div>
      </div>
    </div>
    <br>
    <div id="expenseTracker">
      <label for="description">Description:</label>
      <input type="text" id="description">
      <label for="cost">Cost: $</label>
      <input type="text" id="cost" name="">
      <button type="button" id="addbttn" class="bttn">Add Expense</button>
      <button type="button" id="showbttn" class="bttn">View All Expenses</button>
      <button type="button" id="hideExpbttn" class="bttn">Hide All Expenses</button>
      <button type="button" id="deletebttn" class="bttn">Delete All Expenses</button>
      <br>
      <br>
      <label for="total">You have spent at total of $</label>
      <input type="text" id="total">
      <div id="allExpenses"></div>
    </div>
  </body>
</html>
